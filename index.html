<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow DOM Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <app-container></app-container>

    <script>
        // Root Container Component
        class AppContainer extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                
                const style = document.createElement('style');
                style.textContent = `
                    .container {
                        width: 90%;
                        margin: 20px;
                    }
                `;
                
                const container = document.createElement('div');
                container.className = 'container';
                
                // Add input fields in their own shadow DOM component
                const inputsComponent = document.createElement('input-fields');
                container.appendChild(inputsComponent);
                
                // Add table in its own shadow DOM component
                const tableComponent = document.createElement('data-table');
                container.appendChild(tableComponent);
                
                shadow.appendChild(style);
                shadow.appendChild(container);
            }
        }

        // Input Fields Component
        class InputFields extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                
                const style = document.createElement('style');
                style.textContent = `
                    .input-container {
                        margin-bottom: 20px;
                    }
                    label {
                        margin-right: 10px;
                    }
                `;
                
                const container = document.createElement('div');
                container.className = 'input-container';
                container.innerHTML = `
                    <label for="appointment-time">Choose an appointment time: </label>
                    <input id="appointment-time" type="time" name="appointment-time" value="13:30">
                    <label for="meeting-time">Choose meeting date and time: </label>
                    <input id="meeting-time" type="datetime-local" name="meeting-time" value="2024-12-20T13:30">
                `;
                
                shadow.appendChild(style);
                shadow.appendChild(container);
            }
        }

        // Table Component
        class DataTable extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                
                const style = document.createElement('style');
                style.textContent = `
                    table {
                        border-collapse: collapse;
                        width: 100%;
                        margin: 20px 0;
                        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                        background: white;
                    }
                    th, td {
                        border: 1px solid #ddd;
                        padding: 8px;
                        text-align: left;
                    }
                    th {
                        background-color: #f2f2f2;
                        font-weight: bold;
                    }
                    tr:nth-child(even) {
                        background-color: #f9f9f9;
                    }
                `;
                
                const table = document.createElement('table');
                
                // Create header in its own shadow DOM component
                const headerComponent = document.createElement('table-header');
                table.appendChild(headerComponent);
                
                // Create body in its own shadow DOM component
                const bodyComponent = document.createElement('table-body');
                table.appendChild(bodyComponent);
                
                shadow.appendChild(style);
                shadow.appendChild(table);
            }
        }

        // Table Header Component
        class TableHeader extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                
                const thead = document.createElement('thead');
                const tr = document.createElement('tr');
                
                const headers = ['ID', 'Name', 'Email', 'Phone', 'Address', 'City', 'State', 'Country', 'Zip Code', 'Comments'];
                headers.forEach(text => {
                    const th = document.createElement('th');
                    th.textContent = text;
                    tr.appendChild(th);
                });
                
                thead.appendChild(tr);
                shadow.appendChild(thead);
            }
        }

        // Table Body Component
        class TableBody extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                
                const tbody = document.createElement('tbody');
                
                // Create 1000 rows with nested shadow DOM for each row
                for (let i = 1; i <= 1000; i++) {
                    const rowComponent = document.createElement('table-row');
                    rowComponent.setAttribute('row-number', i);
                    tbody.appendChild(rowComponent);
                }
                
                shadow.appendChild(tbody);
            }
        }

        // Table Row Component
        class TableRow extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                
                const tr = document.createElement('tr');
                
                // Create cells with nested shadow DOM
                for (let j = 1; j <= 10; j++) {
                    const cellComponent = document.createElement('table-cell');
                    cellComponent.setAttribute('row-number', this.getAttribute('row-number'));
                    cellComponent.setAttribute('cell-number', j);
                    tr.appendChild(cellComponent);
                }
                
                shadow.appendChild(tr);
            }
        }

        // Table Cell Component
        class TableCell extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                
                const td = document.createElement('td');
                td.textContent = `Data ${this.getAttribute('row-number')}-${this.getAttribute('cell-number')}`;
                
                shadow.appendChild(td);
            }
        }

        // Register Custom Elements
        customElements.define('app-container', AppContainer);
        customElements.define('input-fields', InputFields);
        customElements.define('data-table', DataTable);
        customElements.define('table-header', TableHeader);
        customElements.define('table-body', TableBody);
        customElements.define('table-row', TableRow);
        customElements.define('table-cell', TableCell);
    </script>
</body>
</html>
